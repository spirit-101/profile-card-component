<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="wrapper">
          <img
            class="card-img"
            alt="Wavey pattern"
            src="images/bg-pattern-card.svg"
          />

          <div class="title-box">
            <div class="author-img-box">
              <img
                class="author-img"
                alt="Victor Crest"
                src="images/image-victor.jpg"
              />
            </div>

            <div class="author-info">
              <h1 class="author">Victor Crest</h1>
              <p class="author-age">26</p>
            </div>
            <p class="author-city">London</p>

            <div class="stats">
              <div class="item">
                <h2 class="stats-title">80K</h2>
                <p class="stats-text">Followers</p>
              </div>

              <div class="item">
                <h2 class="stats-title">803K</h2>
                <p class="stats-text">Likes</p>
              </div>

              <div class="item">
                <h2 class="stats-title">1.4K</h2>
                <p class="stats-text">Photos</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
